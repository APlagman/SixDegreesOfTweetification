<div class="clearfix mb-4">
    <h1 class="mb-3 d-inline-block align-top">User to User</h1>
    <app-dual-input (userSubmit)="onUserSubmit($event)" inputType="handle"></app-dual-input>
</div>

<div class="card mb-3">
    <div class="card-body">
        {{results | json}}
        <app-graph-visualizer></app-graph-visualizer>
        <h3 *ngIf="latestSearch && !results">
                <i class="fa fa-spinner fa-spin mr-2"></i>Loading...
            </h3>
    </div>
</div>
