<form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate class="d-inline-block float-right">
    <div class="input-group"><!-- input-group input-group-lg -->
        <div class="input-group-prepend">
            <span class="input-group-text">{{labelText}}</span>
        </div>
        <input class="form-control" formControlName="firstSub">
        <div class="input-group-append">
            <button class="btn btn-primary" [disabled]="userForm.invalid" type="submit">Go!</button>
        </div>
    </div>

    <div *ngIf="userForm.invalid && (userForm.dirty || userForm.touched)">
        <small *ngIf="firstSub?.errors?.required && firstSub.touched" class="text-danger">
            Input is Required.
        </small> <!-- <p></p> -->
        <small
            *ngIf="firstSub?.errors?.pattern && firstSub.invalid"
            class="text-danger"
            title="Leave out the hash (#) symbol and make sure there are no spaces in the input."
        >
            Input is not a valid {{inputType}}
        </small> <!-- <p></p> -->
    </div>
</form>
