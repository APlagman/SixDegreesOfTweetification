<div class="clearfix mb-4">
    <h1 class="mb-3 d-inline-block align-top">Hash to Hash</h1>
    <app-dual-input (userSubmit)="onUserSubmit($event)" inputType="hashtag"></app-dual-input>
</div>
<h3 *ngIf="latestSearchStart && latestSearchEnd && !hashGraph">
    <i class="fa fa-spinner fa-spin mr-2"></i>Loading...
</h3>
<div *ngIf="hashGraph" class="card mb-3">
    <div class="card-body">

                <button class="btn btn-primary"  (click)="showModal()">Show connections for #{{latestSearchStart}} and #{{latestSearchEnd}}</button>


    </div>
</div>


            <app-graph-visualizer (modalOpen)="changeModal($event)" *ngIf="modalActive" [graph]="hashGraph"></app-graph-visualizer>
