<form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
        <label class="center-block"> {{labelText}}
            <input class="form-control" formControlName="firstSub">
        </label>
    </div>
    <div class="form-group">
        <label class="center-block"> {{labelText}}
            <input class="form-control" formControlName="secondSub">
        </label>
    </div>
    <div>
        <button class="btn" [disabled]="userForm.invalid" type="submit">Submit</button>
    </div>
    <div class="form-group">

    </div>
    <div *ngIf="userForm.invalid && (userForm.dirty || userForm.touched)">
        <div *ngIf="firstSub?.errors?.required && firstSub.touched" class="alert alert-danger">
            First Input is Required.
        </div>
        <div *ngIf="firstSub?.errors?.pattern && firstSub.touched" class="alert alert-danger">
            First Input is not a valid {{inputType}}
        </div>
        <div *ngIf="secondSub?.errors?.required && secondSub.touched" class="alert alert-danger">
            Second Input is Required.
        </div>
        <div *ngIf="secondSub?.errors?.pattern && firstSub.touched" class="alert alert-danger">
            Second Input is not a valid {{inputType}}
        </div>
    </div>
</form>
