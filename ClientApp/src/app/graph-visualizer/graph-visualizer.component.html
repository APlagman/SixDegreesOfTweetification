<div class="modal d-block container " tabindex="-1">

    <div class="modal-content animate modal-fullscreen">

        <div class="modal-header">
            <h5 class="modal-title">{{headerContent}}</h5>
            <button type="button" (click)="onXClick()" class="close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="row">
            <div class="card text-white bg-primary col-sm px-0" style="max-width: 18rem;">
                <!-- style="max-width: 18rem;"-->
                <div class="card-header">Header</div>
                <div class="card-body">
                    <h5 class="card-title">Primary card title</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
            </div>
            <svg class="graph-container col-xl" (mousemove)="onDragEvent($event)"></svg>
        </div>
    </div>
</div>
