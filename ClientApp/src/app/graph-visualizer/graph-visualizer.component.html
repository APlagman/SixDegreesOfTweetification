<div class="modal d-block container " tabindex="-1">

    <div class="modal-content animate modal-fullscreen">

        <div class="modal-header">
            <h5 class="modal-title d-block mx-auto">{{headerContent}}</h5>
            <button type="button" (click)="onXClick()" class="close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="row">
            <div class="card text-white bg-primary col-sm px-0" style="max-width: 18rem;">
                <div *ngIf="cardTitle" class="card-header text-center">{{cardTitle}}</div>
                <div class="card-body">
                    <table style="table-layout: fixed; width: 100%">
                            <ng-container *ngFor="let entry of cardBody">
                                    <tr><td class="font-weight-bold">{{entry[0]}}</td><td>{{entry[1]}}</td></tr>
                            </ng-container>
                       </table>
                </div>
            </div>
            <svg class="graph-container col-xl" (mousemove)="onDragEvent($event)"></svg>
        </div>
    </div>
</div>
