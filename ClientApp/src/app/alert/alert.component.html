<div class="wrapper">
    <aside *ngFor="let message of messages">
        <div class="notification alert"
            [ngClass]="{'alert-info':     message.style=='info',
                       'alert-danger':   message.style=='danger',
                       'alert-primary':  message.style=='primary'}">

            <button class="close" (click)="dismiss($event)">
                <span>&times;</span>
            </button>
            <h4 class="alert-heading text-center">{{message.header}}</h4>
            <p>{{message.content}}</p>
        </div>

    </aside>
</div>
